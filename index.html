<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AquaLink – Protótipo</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <header>
    <h1>AquaLink – Monitoramento de Enchentes</h1>
  </header>

  <section class="painel">
    <div class="status-nivel">
      <p class="nivel-atual">Nível Atual: 7 cm</p>
      <div class="barra-nivel">
        <div class="barra-preenchida"></div>
      </div>
      <p class="alerta">Atenção: Nível de risco moderado!</p>
    </div>

    <div class="sistema">
      Última atualização: 14:32<br/>
      Status: Sistema operacional.
    </div>

    <footer>
      <button>Simular Nível</button>
      <button>Mais Informações</button>
    </footer>
  </section>
</body>
</html>
